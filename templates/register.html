<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form id="registerForm" method="POST" action="/register">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <br>
        <button type="submit">Register</button>
    </form>

    <!-- Add a div to display the response -->
    <div id="response"></div>

    <script>
        const registerForm = document.getElementById('registerForm');
        registerForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            // Extract form data
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Convert data to JSON
            const jsonData = JSON.stringify({ username, password });

            // Create a new XMLHttpRequest object
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/register', true);  // Set true for asynchronous

            // Set Content-Type header to application/json
            xhr.setRequestHeader('Content-Type', 'application/json');

            // Send the JSON data
            xhr.send(jsonData);

            // Handle response
            xhr.onload = () => {
                // Get the response div
                const responseDiv = document.getElementById('response');

                if (xhr.status === 200) {
                    // Handle successful registration (e.g., redirect)
                    responseDiv.innerHTML = 'Registration successful!';
                } else {
                    // Handle error
                    responseDiv.innerHTML = 'Registration failed. Please try again.';
                }
            };
        });
    </script>
</body>
</html>
